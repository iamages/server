<html prefix="og: http://ogp.me/ns# article: https://ogp.me/ns/article">
  <head>
    <meta name="robots" content="noindex">
    <title>{{description}} - on Iamages</title>
    <meta name="description" content="{{description}}">
    <meta name="author" content="{{owner}}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Iamages">
    <meta property="og:title" content="{{description}}">
    <meta property="og:description" content="{{ files.__root__|length }} files in this Collection.">
    <meta property="og:url" content="{{ url_for('embed_collection', id=id) }}">
    <meta property="article:author" content="{{ url_for('embed_user', username=owner) }}">
    <meta property="article:published_time" content="{{created}}">
    <meta name="twitter:card" content="summary">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#F1965B">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/icons/iamages-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bulma.min.css') }}">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="{{ url_for('embed_collection', id=id) }}">
                <img src="{{ url_for('static', path='/icons/iamages-icon.png') }}" width="28" height="28">
              </a>
              <a class="navbar-item" href="{{ url_for('embed_collection', id=id) }}">
                Embed Viewer&nbsp/&nbsp<b>{{description}}</b>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-centered is-vcentered">
            <div class="column is-half">
              {% for file in files -%}
                <div class="card">
                  <div class="card-image">
                    <figure class="image">
                      <img src="{{ url_for('thumb', id=file.id) }}" alt="Thumbnail for: {{file.description}}">
                    </figure>
                  </div>
                  <div class="card-content has-text-left">
                    {% if file.owner -%}
                    <a class="has-text-weight-bold" href="{{ url_for('embed_user', username=file.owner) }}" target="_blank">
                      {{ file.owner }}
                    </a>
                    {%- else %}
                    <span class="has-text-weight-bold">Anonymous</span>
                    {%- endif %}
                    <a href="{{ url_for('embed_file', id=file.id) }}" target="_blank">{{ file.description }}</a>
                  </div>  
                </div>
                <br>
              {%- endfor %}
            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <section class="section">
          <div class="container has-text-centered content">
            <p>
              By using this service, you agree to our <a href="{{ url_for('tos') }}" target="_blank">Terms of Service</a> and 
              <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>
            </p>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
