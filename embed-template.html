<html prefix="og: https://ogp.me/ns#">
  <head>
    <meta content="noindex" name="robots">
    <title>{{title}}</title>
    <meta name="description" content="{{FileDescription}}">
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Iamages">
    <meta property="og:title" content="{{title}}">
    <meta property="og:description" content="{{FileDescription}}">
    <meta property="og:url" content="/iamages/embed/{{FileID}}">
    <meta property="og:image" content="/iamages/api/img/{{FileID}}">
    <meta property="og:image:type" content="{{FileMime}}">
    <meta property="og:image:width" content="{{FileWidth}}">
    <meta property="og:image:height" content={{FileHeight}}>
    <meta property="og:image:alt" content="{{FileDescription}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{title}}">
    <meta name="twitter:description" content="{{FileDescription}}">
    <meta name="twitter:image" content="/iamages/api/img/{{FileID}}">
    <meta name="twitter:image:alt" content="{{FileDescription}}">
  </head>
  <body>
    <h3>{{FileDescription}}</h3>
    <hr>
    <img src="/iamages/api/img/{{FileID}}" alt="We couldn't fine the file you wanted :(">
    <hr>
    <p>
      Served from Iamages, the home for your wackiest images.
    </p>
  </body>
</html>
