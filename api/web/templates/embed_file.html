<html prefix="og: http://ogp.me/ns# article: https://ogp.me/ns/article">
  <head>
    <meta name="robots" content="noindex">
    <title>{{file.description}} - on Iamages</title>
    <meta name="description" content="{{file.description}}">
    {% if file.owner -%}
    <meta name="author" content="{{file.owner}}">
    {%- endif %}
    <meta property="og:type" content="article">
    <meta property="og:site_name" content="Iamages">
    <meta property="og:title" content="{{file.description}}">
    <meta property="og:url" content="{{ url_for('embed_file', id=file.id) }}">
    <meta property="og:image" content="{{ url_for('thumb', id=file.id) }}">
    <meta property="og:image:type" content="{{file.mime}}">
    <meta property="og:image:width" content="{{file.width}}">
    <meta property="og:image:height" content={{file.height}}>
    <meta property="og:image:alt" content="{{file.description}}">
    {% if file.owner -%}
    <meta property="article:author" content="{{ url_for('embed_user', username=file.owner) }}">
    {%- endif %}
    <meta property="article:published_time" content="{{file.created}}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="apple-itunes-app" content="app-id=1611306062, app-argument=iamages://view?type=file&id={{ file.id }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#F1965B">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/icons/iamages-icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bulma.min.css') }}">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <a class="navbar-item" href="{{ url_for('embed_file', id=file.id) }}">
                <img src="{{ url_for('static', path='/icons/iamages-icon.png') }}" width="28" height="28">
              </a>
              <a class="navbar-item" href="{{ url_for('embed_file', id=file.id) }}">
                Embed Viewer&nbsp/&nbsp<b>{{file.description}}</b>
              </a>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container has-text-centered">
          <div class="columns is-centered is-vcentered">
            <div class="column is-half">
              <img src="{{ url_for('img', id=file.id) }}" alt="We couldn't find the file you wanted :(">
            </div>
          </div>
        </div>
      </div>
      <div class="hero-foot">
        <section class="section">
          <div class="container has-text-centered content">
            <p>
              By using this service, you agree to our <a href="{{ url_for('tos') }}" target="_blank">Terms of Service</a> and 
              <a href="{{ url_for('privacy') }}" target="_blank">Privacy Policy</a>
            </p>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
