<!DOCTYPE html>
<html>
  <head>
    <meta name="robots" content="noindex">
    <meta type="charset" value="utf-8">
    <title>Reset Iamages account password</title>
    <meta type="description" content="Code for Iamages account password reset.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="{{ url_for('static', path='/icons/iamages.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/css/bulma.min.css') }}">
  </head>
  <body>
    <section class="hero is-fullheight">
      <div class="hero-head">
        <nav class="navbar">
          <div class="container">
            <div class="navbar-brand">
              <span class="navbar-item">
                <img src="{{ url_for('static', path='/icons/iamages.png') }}" width="28" height="28">
              </span>
              <span class="navbar-item">Password reset</span>
            </div>
          </div>
        </nav>
      </div>
      <div class="hero-body">
        <div class="container content">
          <p>
            A password reset has been initiated for the account associated with this email address. Use the
            following code in the app to reset your password:
            <br><br>
            <h1 class="title">{{ code }}</h1>
            <br><br>
            The code will expire in 15 minutes. If you didn't request this password reset, please ignore this
            email.
          </p>
        </div>
      </div>
    </section>
  </body>
</html>
